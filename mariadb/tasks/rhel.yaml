---
- name: add MariaDB repository
  yum_repository:
    name: MariaDB
    description: MariaDB repository
    file: MariaDB
    baseurl: https://rpm.mariadb.org/{{ version_MariaDB }}/rhel/$releasever/$basearch
    #baseurl: https://rpm.mariadb.com/repo/mariadb-server/{{ version_MariaDB }}/yum/rhel/{{ ansible_distribution_major_version }}/$basearch
    gpgkey: https://rpm.mariadb.org/RPM-GPG-KEY-MariaDB
    gpgcheck: yes
    module_hotfixes: 1 # Need for AlmaLinux 8

- name: Install MariaDB
  dnf:
    name:
      - MariaDB-server
      - MariaDB-client
    state: latest
    update_cache: yes

- name: Install extension
  dnf:
    name:
      - python3-PyMySQL
    state: present
